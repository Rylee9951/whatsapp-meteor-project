<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item
        ng-repeat="chat in chats.data | orderBy:'-lastMessage.timestamp'"
        type="item-text-wrap"
        href="/#/tab/chats/{{ chat._id }}"
      >
        <img ng-src="{{ chat.picture }}" />
        <h2>{{ chat.name }}</h2>
        <p>{{ chat.lastMessage.text }}</p>
        <span class="last-message-timestamp"
          >{{ chat.lastMessage.timestamp }}</span
        >
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-button class="button-assertive" ng-click="chats.remove(chat)">
          Delete
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
